<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-4">Bitcoin Price</h1>
        <p class="lead">Click the button to get the current Bitcoin price:</p>
        
        <!-- دکمه برای دریافت قیمت -->
        <button id="get-price-btn" class="btn btn-primary">Get Bitcoin Price</button>
        
        <h2 class="text-primary mt-3" id="price-display"></h2>
    </div>

    <script>
        // وقتی دکمه کلیک شد، درخواست برای دریافت قیمت ارسال می‌شود
        $('#get-price-btn').click(function() {
            $.get('/get_price', function(data) {
                $('#price-display').text('Current Bitcoin Price: ' + data.price);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
